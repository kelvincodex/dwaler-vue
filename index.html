<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Required Meta Tags Always Come First -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--    <title>Vite + Vue</title>-->
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&amp;display=swap" rel="stylesheet">

      <!-- CSS Implementing Plugins -->
      <link rel="stylesheet" href="/assets/open/vendor/font-awesome/css/fontawesome-all.min.css">
      <link rel="stylesheet" href="/assets/open/css/font-mytravel.css">
      <link rel="stylesheet" href="/assets/open/vendor/animate.css/animate.min.css">
      <link rel="stylesheet" href="/assets/open/vendor/hs-megamenu/src/hs.megamenu.css">
      <link rel="stylesheet" href="/assets/open/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
      <link rel="stylesheet" href="/assets/open/vendor/flatpickr/dist/flatpickr.min.css">
      <link rel="stylesheet" href="/assets/open/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
      <link rel="stylesheet" href="/assets/open/vendor/slick-carousel/slick/slick.css">

      <!-- CSS MyTravel Template -->
      <link rel="stylesheet" href="/assets/open/css/theme.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- JS Global Compulsory -->
    <script   src="/assets/open/vendor/jquery/dist/jquery.min.js"></script>
    <script   src="/assets/open/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script   src="/assets/open/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script   src="/assets/open/vendor/bootstrap/bootstrap.min.js"></script>

    <!-- JS Implementing Plugins -->
    <script   src="/assets/open/vendor/hs-megamenu/src/hs.megamenu.js"></script>
    <script   src="/assets/open/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script   src="/assets/open/vendor/flatpickr/dist/flatpickr.min.js"></script>
    <script   src="/assets/open/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script   src="/assets/open/vendor/slick-carousel/slick/slick.js"></script>

    <!-- JS MyTravel -->
    <script   src="/assets/open/js/hs.core.js"></script>
    <script   src="/assets/open/js/components/hs.header.js"></script>
    <script   src="/assets/open/js/components/hs.unfold.js"></script>
    <script   src="/assets/open/js/components/hs.validation.js"></script>
    <script   src="/assets/open/js/components/hs.show-animation.js"></script>
    <script   src="/assets/open/js/components/hs.range-datepicker.js"></script>
    <script   src="/assets/open/js/components/hs.selectpicker.js"></script>
    <script   src="/assets/open/js/components/hs.go-to.js"></script>
    <script   src="/assets/open/js/components/hs.slick-carousel.js"></script>
    <script   src="/assets/open/js/components/hs.quantity-counter.js"></script>
    <!-- JS Plugins Init. -->
    <script  >
        $(window).on('load', function () {
            // initialization of HSMegaMenu component
            $('.js-mega-menu').HSMegaMenu({
                event: 'hover',
                pageContainer: $('.container'),
                breakpoint: 1199.98,
                hideTimeOut: 0
            });

            // Page preloader
            setTimeout(function() {
                $('#jsPreloader').fadeOut(500)
            }, 800);
        });

        $(document).on('ready', function () {
            // initialization of header
            $.HSCore.components.HSHeader.init($('#header'));

            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

            // initialization of show animations
            $.HSCore.components.HSShowAnimation.init('.js-animation-link');

            // initialization of datepicker
            $.HSCore.components.HSRangeDatepicker.init('.js-range-datepicker');

            // initialization of select
            $.HSCore.components.HSSelectPicker.init('.js-select');

            // initialization of quantity counter
            $.HSCore.components.HSQantityCounter.init('.js-quantity');

            // initialization of slick carousel
            $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

            // initialization of go to
            $.HSCore.components.HSGoTo.init('.js-go-to');
        });
    </script>
  </body>
</html>
